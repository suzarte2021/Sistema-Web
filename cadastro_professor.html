<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastro do professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card card-register mx-auto col-8 px-0">
            <div class="card-header bg-primary">Cadastro de professor(a)</div>
            <div class="card-body">
                <form action="cadastro_professor.php" method="POST">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-12">
                                <label for="Nome">Nome completo</label>
                                <input type="text" name="nome" class="form-control"
                                    placeholder="Digite seu nome completo">
                            </div>
                            <div class="col-12">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" class="form-control" placeholder="Digite CPF">
                            </div>
                            <div class="col-12">
                                <label for="endereco">Endereço</label>
                                <input type="text" name="endereco" class="form-control"
                                    placeholder="Digite seu endereço">
                            </div>
                            <div class="col-6">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" class="form-control" placeholder="Digite sua cidade">
                            </div>
                            <div class="col-6">
                                <label for="estado">Estado</label>
                                <select name="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="RO">Rondônia</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="telefone">Telefone</label>
                                <input type="text" name="telefone" class="form-control"
                                    placeholder="Digite seu telefone">
                            </div>
                            <div class="col-12">
                                <label for="" class="text-primary font-weight-bold pt-3">-Informações acadêmicas</label>
                            </div>
                            <div class="col-12">
                                <label for="formacao">Formação</label>
                                <input type="text" name="formacao" class="form-control"
                                    placeholder="Digite sua área de formação">
                            </div>
                            <div class="col-6">
                                <label for="titulacao">Titulação</label>
                                <select name="titulacao" class="form-control">
                                    <option value="">Selecione a titulação</option>
                                    <option value="Graduação">Graduação</option>
                                    <option value="Especialização">Especialização</option>
                                    <option value="Mestrado">Mestrado</option>
                                    <option value="Doutorado">Doutorado</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Cadastrar</button>
                    <div class="text-center">
                        <a href="index.html" class="d-block mt-3">Página inicial</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
